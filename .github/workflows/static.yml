name: Deploy Expo Web to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- 1. PYTHON SETUP (Run your script) ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip" # Caches pip packages for faster builds

      - name: Install Python Dependencies
        working-directory: ./umage-grayscale
        run: pip install -r requirements.txt

      - name: Run Python Build Script
        working-directory: ./umage-grayscale
        run: python public/py/grayscale.py

      # --- 2. EXPO/NODE SETUP (Build the website) ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: umage-grayscale/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install Node Dependencies
        working-directory: ./umage-grayscale
        run: npm ci

      - name: Build Website
        working-directory: ./umage-grayscale
        run: npx expo export -p web

      # --- 3. DEPLOYMENT ---
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # We upload the 'dist' folder created by the build step above
          path: "umage-grayscale/dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
